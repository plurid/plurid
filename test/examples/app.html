<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Plurid App Example</title>

        <link rel="stylesheet" type="text/css" href="../../plurid/css/plurid.css">
        <!-- <link rel="stylesheet" type="text/css" href="./plurid/css/plurid.css"> -->
    </head>

    <body>
        <plurid-container>
            <plurid-roots>
                <plurid-root>
                    <plurid-sheet>
                        <plurid-content>
                            <div>
                                Text in content
                            </div>
                        </plurid-content>
                    </plurid-sheet>
                </plurid-root>
            </plurid-roots>
        </plurid-container>

        <script type="text/javascript" src="../../dist/js/plurid.js"></script>
        <!-- <script type="text/javascript" src="./plurid/js/plurid.js"></script> -->
    </body>
</html>

<!--
Example of a Plurid Application which has the folder ./plurid/ on the same level.

The css import and the script should handle all the additional mark-up
(for options, controls), all the styling and the behavior.
-->
