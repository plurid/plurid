        <title>Plurid Testing</title>

        <link rel="stylesheet" href="../../dist/css/plurid.min.css">

    <body>

        <plurid-container>
            <plurid-roots>
                <plurid-root>
                    <plurid-sheet>
                        <plurid-content>
                            Text with content<plurid-branch>
                                            <plurid-insertion></plurid-insertion>

                                            <plurid-bridge></plurid-bridge>

                                            <plurid-scion>
                                                <plurid-sheet>
                                                    <plurid-content>
                                                        in branch
                                                    </plurid-content>
                                                </plurid-sheet>
                                            </plurid-scion>
                                        </plurid-branch>
                                                    and outside of branch.
                        </plurid-content>
                    </plurid-sheet>
                </plurid-root>

                <plurid-root>
                    <plurid-sheet>
                        <plurid-content>
                            Additional Root
                        </plurid-content>
                    </plurid-sheet>
                </plurid-root>
            </plurid-roots>
        </plurid-container>

        <script src="../../dist/js/plurid.min.js"></script>
