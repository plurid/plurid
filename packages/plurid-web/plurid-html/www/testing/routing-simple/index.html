<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <link rel="icon" href="../testing-assets/favicon.ico">
        <title>Plurid Routing Simple</title>
        <script src="../../build/plurid-html.js"></script>
        <link rel="stylesheet" href="../testing-assets/styles.css">
    </head>

    <body>
        <plurid-router domain="plurid.com">
            <plurid-app>
                <plurid-page>
                    <div>
                        <h1>
                            A page
                        </h1>
                    </div>
                </plurid-page>
            </plurid-app>

            <plurid-routes>
                <plurid-route page="/page-2"></plurid-route>
                <plurid-route page="/page-3"></plurid-route>
            </plurid-routes>
        </plurid-router>
    </body>
</html>
